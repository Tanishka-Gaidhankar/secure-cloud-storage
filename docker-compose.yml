
version: '3.8'

services:
  cloud-storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-cloud-storage
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
